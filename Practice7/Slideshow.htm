<style type="text/css">

.flashclass {
    height: 200px; /* keep this if you want a fixed height */
    width: 200px;  /* keep this for a fixed width */
    border: 5px solid orange;
    padding: 5px;
    overflow: hidden; /* ensures oversized images donâ€™t break the box */
    display: flex;
    justify-content: center;
    align-items: center; /* centers images inside the container */
}

.flashclass img {
    max-width: 100%;   /* ensures image scales down to fit container width */
    max-height: 100%;  /* ensures image scales down to fit container height */
    object-fit: cover; /* crops images proportionally to fill container */

}
