<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backyard Birds - Welcome</title>
    <link href="mystyles.css" rel="stylesheet" type="text/css">
    <script src="myscripts.js" type="text/javascript"></script>
    <style>
        .splash-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #AAC7AA 0%, #809696 100%);
        }
        .splash-content {
            text-align: center;
            padding: 40px;
        }
        .splash-content h1 {
            color: #F9E6D5;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(75, 96, 96, 0.5);
        }
        .imagemap-container {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="splash-wrapper">
    <div class="splash-content">
        <h1>Welcome to Backyard Birds</h1>
        <p style="color: #F9E6D5; font-size: 1.3em; margin-bottom: 30px;">Discover the Beauty of Utah's Feathered Friends</p>

        <div class="imagemap-container">
            <img src="images/splash_image.gif" alt="Backyard Birds Navigation" usemap="#birdmap" style="max-width: 100%; height: auto;">

<map name="birdmap">

    <!-- HOME -->
    <area shape="rect"
          coords="0,0,560,280"
          href="Home.html"
          alt="Home"
          title="Go to Home Page">

    <!-- ABOUT US -->
    <area shape="rect"
          coords="640,0,1200,280"
          href="AboutUs.html"
          alt="About Us"
          title="Learn About Us">

    <!-- SURVEY (center bird) -->
    <area shape="rect"
          coords="320,280,880,650"
          href="Survey.html"
          alt="Survey"
          title="Take Our Survey">

    <!-- TRIBUTES (bottom-left) -->
    <area shape="rect"
          coords="0,600,560,1000"
          href="Tributes.html"
          alt="Tributes"
          title="Read Customer Tributes">

    <!-- LINKS (bottom-right) â€“ MATCHES TRIBUTES STYLE -->
    <area shape="rect"
          coords="640,600,1200,1000"
          href="Links.html"
          alt="Links"
          title="Useful Links">

    <!-- OPTIONAL circular hotspot -->
    <area shape="circle"
          coords="600,465,130"
          href="Home.html"
          alt="Enter Site"
          title="Enter Backyard Birds">

</map>
        </div>

        <p style="color: #F9E6D5; margin-top: 30px;">
        </p>
    </div>
</div>

</body>
</html>
